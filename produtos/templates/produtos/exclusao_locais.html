<!-- exclude_files.html -->
{% extends 'listar_locais.html' %}

{% block content %}
  <h1>Exclude Files</h1>
  <form method="post">
    {% csrf_token %}
    <label for="excluir_local">selecionar produto:</label>
    <select id="excluir_local" name="excluir_local">
      {% for file in files %}
        <option value="{{ excluir_local.id }}">{{ excluir_local.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Excluir produto</button>
  </form>

  {% if excluded_files %}
    <h2>Excluded Files:</h2>
    <ul>
      {% for file in excluded_files %}
        <li>{{ excluir_local.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
